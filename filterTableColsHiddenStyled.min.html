    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.7;
            color: #747474;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1.table-title {
            text-align: center;
            font-size: 52px;
            font-weight: 300;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 0 auto 30px;
            text-align: center;
            width: 60%;
        }

        label {
            font-weight: 300;
            color: #333333;
            font-size: 16px;
        }

        select.form-control,
        .choices__inner {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #333;
            background-color: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 2px;
            height: 40px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .choices__inner {
            display: flex;
            align-items: center;
            height: auto;
            padding: 8px 10px;
            border-radius: 2px;
            border: 1px solid #e1e1e1;
            background-color: #fff;
            justify-content: left;
            text-align: left;
            font-size: 14px;
            box-sizing: border-box;
        }

        .choices__list--dropdown .choices__item--selectable {
            padding: 8px 10px;
            text-align: left;
            justify-content: left;
            display: flex;
            align-items: left;
            font-size: 14px;
            box-sizing: border-box;
        }

        .choices__list--single .choices__item {
            font-size: 14px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: transparent;
        }

        th,
        td {
            padding: 14px 20px;
            text-align: left;
            border: 1px solid #e1e1e1;
        }

        th {
            background-color: #f7f7f7;
            font-weight: 500;
            color: #333333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color:rgba(232, 7, 7, 0.014);
        }

        .hidden {
            display: none;
        }

        .h-divider {
            width: 100px;
            height: 2px;
            background-color: #e80707;
            margin: 0 auto 30px;
        }

        .ft-link {
            text-decoration: none;
            color: #747474;
            font-weight: 400;
        }

        .ft-link:hover {
            color: #e80707;
            text-decoration: none;
            font-weight: 400;
        }


    </style>
